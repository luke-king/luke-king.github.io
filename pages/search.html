layout: page
isPage: true
title: 搜索
css: [blog.css]
js: [blog.js,search.js]
---


<script>
  	var _mtac = {};
  	(function() {
  		var mta = document.createElement("script");
  		mta.src = "//pingjs.qq.com/h5/stats.js?v2.0.4";
  		mta.setAttribute("name", "MTAH5");
  		mta.setAttribute("sid", "500695392");

  		var s = document.getElementsByTagName("script")[0];
  		s.parentNode.insertBefore(mta, s);

<div class="container page-search animation-fade-up">
    <h1 class="page-title" id="{{ page.title }}">{{ page.title }}</h1>
    <input id="search-input" type="text" placeholder="请在这里输入关键词^_^"></input>
    <ul class="search-list">
        {% for post in site.posts  %}
        <li hidden>
            <a href="{{site.baseUrl}}{{ post.url }}">
                <p class="title">{{ post.title }}</p>
                <p class="content"></p>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
